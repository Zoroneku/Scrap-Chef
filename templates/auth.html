<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrap Chef - Authentication</title>
</head>
<body>
    <header>
        <h1>{% if mode == "signup" %}Sign Up{% else %}Login{% endif %}</h1>
    </header>
    <main>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">{% if mode == "signup" %}Sign Up{% else %}Login{% endif %}</button>
        </form>
        {% if mode == "signup" %}
            <p>Already have an account? <a href="{% url 'scrapchef:login' %}">Login</a></p>
        {% else %}
            <p>Don't have an account? <a href="{% url 'scrapchef:signup' %}">Sign Up</a></p>
        {% endif %}
    </main>
</body>
</html>
