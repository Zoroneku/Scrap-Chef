<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Scrap Chef{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Scrap Chef</h1>
        <nav>
            <a href="{% url 'scrapchef:index' %}">Home</a> |
            <a href="{% url 'scrapchef:feed' %}">Feed</a> |
            <a href="{% url 'scrapchef:dashboard' %}">Dashboard</a> |
            <a href="{% url 'scrapchef:login' %}">Login</a> |
            <a href="{% url 'scrapchef:signup' %}">Sign Up</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
